<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description"
        content="Developer (Biologist too!). Building cool stuff & open to new projects. Portfolio & contact info inside!" />
    <meta property="og:description"
        content="Developer (Biologist too!). Building cool stuff & open to new projects. Portfolio & contact info inside!" />
    <meta property="og:title" content="Viniciusith - Full Stack Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:image"
        content="https://github.com/ViniciusIth/viniciusith.cloud/blob/main/src/lib/octopus.png?raw=true" />
    <meta property="og:url" content="https://viniciusith.cloud">
    %sveltekit.head%
    <script>
        if (!localStorage.theme) {
            localStorage.theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? '"dark"' : '"light"';
        }

        document.documentElement.classList.toggle('dark', localStorage.theme === '"dark"');
    </script>
</head>

<body data-sveltekit-preload-data="hover" data-theme="crimson">
    <div>%sveltekit.body%</div>
</body>

</html>
